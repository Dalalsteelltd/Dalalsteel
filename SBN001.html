<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DALAL Steel</title>

  <script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    // Public Airtable Form URL (no login required)
    let airtableURL = "https://airtable.com/applQyvRNYh3lm8Br/pagpURID6QfKmorr5/form";

    // Prefill Drawing field if file parameter exists
    if (file) {
      airtableURL += "?prefill_Drawing=" + encodeURIComponent(file);
    }

    // Mobile-friendly redirect with new tab
    function redirectToForm() {
      window.open(airtableURL, "_blank");
      // Optional: close this page after 1 second
      setTimeout(() => window.close(), 1000);
    }

    // Wait 3 seconds to show logo + animation, then redirect
    setTimeout(redirectToForm, 3000);
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      max-width: 220px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .text {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    /* Loading dots animation */
    .loader {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .loader span {
      width: 10px;
      height: 10px;
      background: #203a43;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.3; }
      to { transform: translateY(-15px); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- DALAL Logo -->
  <img 
    src="https://dalalsteelltd.github.io/Dalalsteel/Dalal%20Steel%20logo.jpg"
    alt="DALAL Steel Logo">

  <div class="text">Loading DALAL Inspection Formâ€¦</div>

  <!-- Animated loading dots -->
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>

</body>
</html>
