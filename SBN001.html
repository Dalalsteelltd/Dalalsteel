<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DALAL Steel</title>

  <script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    // Airtable Form URL
    let airtableURL = "https://airtable.com/applQyvRNYh3lm8Br/pagpURID6QfKmorr5/form";

    // Prefill Drawing field (only if file exists)
    if (file) {
      airtableURL += "?prefill_Drawing=" + encodeURIComponent(file);
    }

    // Redirect after 3 seconds
    setTimeout(function () {
      window.location.href = airtableURL;
    }, 3000);
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>

<body>

  <img 
    src="https://dalalsteelltd.github.io/Dalalsteel/Dalal%20Steel%20logo.jpg"
    alt="DALAL Steel Logo">

</body>
</html>
