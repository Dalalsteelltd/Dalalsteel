<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loadingâ€¦</title>

  <script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file'); // e.g. RF28.pdf

    // Airtable form URL
    let airtableURL = "https://airtable.com/applQyvRNYh3lm8Br/shr3lp8DXgUFUntqU";

    // Pass drawing name to Airtable (optional but recommended)
    // Change "Drawing" ONLY if your Airtable field has a different name
    if (file) {
      airtableURL += "?prefill_Drawing=" + encodeURIComponent(file);
    }

    // Redirect after 3 seconds
    setTimeout(function () {
      window.location.href = airtableURL;
    }, 3000);
  </script>

    body {
      margin: 0;

      max-width: 80%;

    }
  </style>
</head>
